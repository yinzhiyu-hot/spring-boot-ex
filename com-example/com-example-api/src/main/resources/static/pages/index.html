<style>
    html, body {
        width: 100%;
        height: 100%;

        margin: 0px;
    }

    #main {
        width: 100%;
        height: 100%;
        /* background:red;*/
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: start;
    }

    .top-head {
        width: 100%;
        height: 10%;
        /* background: orange;*/
        display: flex;
        flex-wrap: no-wrap;
        justify-content: center;
    }

    .left-menu {
        width: 12%;
        height: 90%;
        /*background:yellow;*/
    }

        width: 87%;
        height: 95%;
        /*   background:blue;*/
    }

        width: 10%;
        height: 100%;
        line-height: 80px;
        /*background:purple;*/
    }

    #title {

    }

        height: 100%;

    }

    }

    }

        color: #23527c;
        text-decoration: none;
    }

    li:hover {
        list-style: none;
    }
